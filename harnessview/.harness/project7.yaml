pipeline:
    name: project7
    identifier: project7
    projectIdentifier: Harnesspoc
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: gitnew
                build: <+input>
    stages:
        - stage:
              name: seven
              identifier: seven
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: Nodes
                          namespace: default
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: tom
                                identifier: tom
                                spec:
                                    connectorRef: Docker
                                    image: maven:latest
                                    command: |-
                                        ls
                                        mvn -v
                                failureStrategies: []
